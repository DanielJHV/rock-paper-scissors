<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="user">
            <h2 class="user-header">You</h2>
            <div id="user-image"></div>
            <p id="user-count">Points: 0</p>
        </div>
        <div class="versus">vs</div>
        <div class="computer">
            <h2 class="computer-header">Computer</h2>
            <div id="computer-image"></div>
            <p id="computer-count">Points: 0</p>
        </div>
    </div>
    <p id="informational-text">Make a choice.</p>
    <div class="user-choice">
        <button id="rock-btn"></button>
        <button id="paper-btn"></button>
        <button id="scissors-btn"></button>
    </div>
</body>
</html>
